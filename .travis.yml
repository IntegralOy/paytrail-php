language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-source
  - composer update satooshi/php-coveralls --dev

script: vendor/bin/codecept run unit --coverage --report --xml

after_success:
  - php vendor/bin/coveralls -v

matrix:
  allow_failures:
    - php: 5.3
    - php: hhvm